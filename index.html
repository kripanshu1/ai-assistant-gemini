<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Powered by Gemini</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
            </div>
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Ready</span>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="avatar bot-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant powered by Google Gemini. I can help you with problem-solving, coding, analysis, and much more. How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="quick-actions">
                    <button class="quick-btn" data-prompt="Help me solve a coding problem">
                        <i class="fas fa-code"></i> Coding Help
                    </button>
                    <button class="quick-btn" data-prompt="Explain a complex concept to me">
                        <i class="fas fa-lightbulb"></i> Explain Concept
                    </button>
                    <button class="quick-btn" data-prompt="Help me debug an issue">
                        <i class="fas fa-bug"></i> Debug Issue
                    </button>
                    <button class="quick-btn" data-prompt="Analyze this data or problem">
                        <i class="fas fa-chart-line"></i> Analysis
                    </button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="avatar bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
